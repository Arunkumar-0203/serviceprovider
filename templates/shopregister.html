{% extends 'base.html' %}
{% load static %}
{% block content %}
        {% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}
<!-- Header End====================================================================== -->
<div id="mainBody">
	<div class="container">
	<div class="row">
<!-- Sidebar ================================================== -->

<!-- Sidebar end=============================================== -->
	<div class="span9">

	<h3> Sop Registration</h3>
	<div class="well">

	<form class="form-horizontal" action="" method="post" >
        {% csrf_token %}
		<h4>Your Shop information</h4>

		<div class="control-group">
			<label class="control-label" for="inputFname1">Shop name <sup>*</sup></label>
			<div class="controls">
			  <input type="text" required="" name="Firstname" placeholder="Shop name">
			</div>
		 </div>

		<div class="control-group">
		<label class="control-label" for="input_email">Email <sup>*</sup></label>
		<div class="controls">
		  <input type="text" required="" name="Email" placeholder="Email">
		</div>
	  </div>	  
	<div class="control-group">
		<label class="control-label" for="inputPassword1">Password <sup>*</sup></label>
		<div class="controls">
		  <input type="password" required="" name="Password" placeholder="Password">
		</div>
	  </div>
          <div class="control-group">
		<label class="control-label" for="inputPassword1">Usename<sup>*</sup></label>
		<div class="controls">
		  <input type="text" required="" name="Username"  placeholder="Password">
		</div>



		<h4>Shop address</h4>

		
		<div class="control-group">
			<label class="control-label" for="address">Address<sup>*</sup></label>
			<div class="controls">
			  <input type="text" required="" name="Address" placeholder="Adress"/> <span>Street address, P.O. box, company name, c/o</span>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="address2">Location<sup>*</sup></label>
			<div class="controls">
			  <input type="text" required="" name="Location" placeholder="Location"/> <span>Apartment, suite, unit, building, floor, etc.</span>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="aditionalInfo">Additional information</label>
			<div class="controls">
			  <textarea name="aditionalInfo" required="" cols="26" rows="3" placeholder="Additional information"/></textarea>
			</div>
		</div>

		
		<div class="control-group">
			<label class="control-label" for="mobile">Mobile Phone </label>
			<div class="controls">
			  <input type="number"  name="mobile" required="" placeholder="Mobile Phone"/>
			</div>
		</div>
		
	<p><sup>*</sup>Required field	</p>
	
	<div class="control-group">
			<div class="controls">
				<input type="hidden" name="email_create" value="1">
				<input type="hidden" name="is_new_customer" value="1">
				<input class="btn btn-large btn-success" type="submit" value="Register" />
			</div>
		</div>		
	</form>
</div>

</div>
</div>
</div>
</div>
<!-- MainBody End ============================= -->
{% endblock %}
